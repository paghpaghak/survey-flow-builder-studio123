<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Auth Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSurveys()">Test Surveys</button>
    <button onclick="checkCookies()">Check Cookies</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: 'test-expert@test.com', 
                        password: 'password123' 
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Login Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }

        async function testSurveys() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/surveys', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Surveys Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Surveys Error: ${error.message}</pre>`;
            }
        }

        function checkCookies() {
            const cookies = document.cookie;
            document.getElementById('result').innerHTML = `<pre>Cookies: ${cookies}</pre>`;
        }
    </script>
</body>
</html>
