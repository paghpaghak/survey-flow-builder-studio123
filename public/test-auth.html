<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Auth Test</h1>
    <button onclick="testCors()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSurveys()">Test Surveys</button>
    <button onclick="checkCookies()">Check Cookies</button>
    <button onclick="testAuthToken()">Test Auth Token</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/cors-test');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>CORS Test Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>CORS Test Error: ${error.message}</pre>`;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: 'test-expert@test.com', 
                        password: '12345678' 
                    })
                });
                const data = await response.json();
                
                // Сохраняем токен в localStorage для использования в Authorization header
                if (data.success) {
                    // Получаем токен из cookie (если доступен) или из response
                    const authToken = document.cookie
                        .split('; ')
                        .find(row => row.startsWith('auth-token='))
                        ?.split('=')[1];
                    
                    if (authToken) {
                        localStorage.setItem('auth-token', authToken);
                    }
                }
                
                document.getElementById('result').innerHTML = `<pre>Login Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }

        async function testSurveys() {
            try {
                // Получаем токен из localStorage
                const authToken = localStorage.getItem('auth-token');
                
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/surveys', {
                    headers,
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Surveys Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Surveys Error: ${error.message}</pre>`;
            }
        }

        function checkCookies() {
            const cookies = document.cookie;
            document.getElementById('result').innerHTML = `<pre>All Cookies: ${cookies}</pre>`;
        }

        async function testAuthToken() {
            try {
                // Try to get auth token from cookie
                const authToken = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('auth-token='))
                    ?.split('=')[1];
                
                if (!authToken) {
                    document.getElementById('result').innerHTML = `<pre>No auth-token cookie found</pre>`;
                    return;
                }

                // Test with Authorization header
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/surveys', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Auth Token Test Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Auth Token Test Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
