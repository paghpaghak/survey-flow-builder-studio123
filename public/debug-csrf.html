<!DOCTYPE html>
<html>
<head>
    <title>Debug CSRF</title>
</head>
<body>
    <h1>Debug CSRF</h1>
    <button onclick="login()">Login First</button>
    <button onclick="getCsrfToken()">Get CSRF Token</button>
    <button onclick="checkCookies()">Check Cookies</button>
    <button onclick="testCreateSurvey()">Test Create Survey</button>
    <button onclick="clearAll()">Clear All</button>
    <div id="result"></div>

    <script>
        async function login() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        email: 'test-admin@test.com', 
                        password: '12345678' 
                    })
                });
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <pre>
Login Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}
                    </pre>
                `;
                
                // Save auth token to localStorage
                if (data.success && data.data && data.data.token) {
                    localStorage.setItem('auth-token', data.data.token);
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }

        async function getCsrfToken() {
            try {
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/csrf-token', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <pre>
CSRF Token Response Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}
                    </pre>
                `;
                
                // Check cookies after request
                setTimeout(() => {
                    const cookies = document.cookie;
                    document.getElementById('result').innerHTML += `
                        <pre>
Cookies after CSRF request: ${cookies}
                        </pre>
                    `;
                }, 100);
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        function checkCookies() {
            const cookies = document.cookie;
            const authToken = localStorage.getItem('auth-token');
            document.getElementById('result').innerHTML = `
                <pre>
All Cookies: ${cookies}
localStorage auth-token: ${authToken || 'null'}
                </pre>
            `;
        }

        async function testCreateSurvey() {
            try {
                // First get CSRF token
                await fetch('https://survey-flow-builder-studio123.onrender.com/api/csrf-token', {
                    credentials: 'include'
                });
                
                // Get CSRF token from cookie
                const csrf = document.cookie
                    .split('; ')
                    .find(row => row.startsWith('csrf-token='))
                    ?.split('=')[1];
                
                // Get auth token from localStorage
                const authToken = localStorage.getItem('auth-token');
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (csrf) {
                    headers['x-csrf-token'] = csrf; // Use lowercase header
                }
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch('https://survey-flow-builder-studio123.onrender.com/api/surveys', {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify({
                        title: 'Test Survey',
                        description: 'Test Description'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <pre>
Create Survey Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}
CSRF Token used: ${csrf || 'none'}
Auth Token used: ${authToken ? 'yes' : 'no'}
                    </pre>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        function clearAll() {
            localStorage.removeItem('auth-token');
            document.cookie = 'csrf-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'auth-token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.getElementById('result').innerHTML = '<pre>All tokens cleared</pre>';
        }
    </script>
</body>
</html>
